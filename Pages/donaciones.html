<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/Donaciones/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/public/Icons/Avatar navideño.png" />
    <title>Donaciones - Francisco De Jesús Meléndez Simplina</title>
  </head>
  <body>
    <main>
      <form>
        <img class="logo" src="/public/Logo.svg" alt="logo" />

        <h2>Registro para Adopción</h2>
        <p>Complete el formulario para comenzar el proceso de adopción.</p>

        <label for="fullName">Nombre completo</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          class="input_name"
          required
          placeholder="Ej. Juan Pérez"
        />

        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          class="input_email"
          required
          placeholder="Ej. juan@ejemplo.com"
        />

        <label for="phone">Teléfono</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          class="input_phone"
          required
          placeholder="Ej. 123-456-7890"
        />

        <label for="address">Dirección</label>
        <input
          type="text"
          id="address"
          name="address"
          class="input_address"
          required
          placeholder="Ej. Calle Principal #123"
        />

        <label for="gender">Género</label>
        <select id="gender" name="gender" class="input_gender" required>
          <option value="">Seleccione su género</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>

        <label for="nationality">Nacionalidad</label>
        <input
          type="text"
          id="nationality"
          name="nationality"
          class="input_nacionality"
          required
          placeholder="Ej. Mexicana"
        />

        <button class="btn_submit" type="submit">Registrarse</button>
      </form>
    </main>
    <script type="module" src="/JS/Donaciones/index.js"></script>
  </body>
</html>
