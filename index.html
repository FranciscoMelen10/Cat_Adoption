<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Login/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/public/Icons/Avatar navideño.png" />
    <title>Cat Adoption - Francisco De Jesús Meléndez Simplina</title>
  </head>
  <body>
    <main>
      <div class="contenedor_principal">
        <form>
          <div class="contendor_github">
            <h1>FranciscoMelen10</h1>
            <img src="public/Icons/Github.svg" alt="Logo del github" />
          </div>
          <label class="input_form">
            <input
              type="email"
              class="input_email"
              placeholder="Correo electrónico"
              required
            />
            <img src="public/Icons/user.png" alt="Icono del usuario" />
          </label>
          <label class="input_form">
            <input
              type="password"
              class="input_password"
              placeholder="Contraseña"
              required
            />
            <img src="public/Icons/lock.png" alt="Icono de la contraseña" />
          </label>
          <div class="contenedor_recuerdame">
            <label> <input type="checkbox" /><span>Recuerdame</span> </label>
            <a href="#">Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn_submit">Iniciar Sesión</button>
          <a href="#">No tienes cuenta? <strong>Registrate</strong></a>
        </form>
      </div>
    </main>
    <script type="module" src="JS/Login/index.js"></script>
  </body>
</html>
